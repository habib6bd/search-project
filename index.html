<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Search Page</title>
</head>
<body>
    <h1 class="text-center">Search your favourite Food</h1>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <div class="d-flex mx-auto" role="search">
            <input id="searchField" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" onclick="searchFood()" type="submit">Search</button>
          </div>
        </div>
      </nav>

      <div id="searchResult" class="container row row-cols-1 row-cols-md-3 g-4 mx-auto">
          
      </div>

    <script src="/app.js"></script>
</body>
</html>
